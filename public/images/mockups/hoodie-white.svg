<svg viewBox="0 0 400 480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hoodieHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,1)" />
      <stop offset="50%" stop-color="rgba(250,250,250,1)" />
      <stop offset="100%" stop-color="rgba(245,245,245,1)" />
    </linearGradient>
  </defs>

  <!-- Hood - back part -->
  <path
    d="M100 85 Q60 50 100 20 Q200 -15 300 20 Q340 50 300 85"
    fill="#FFFFFF"
    stroke="#E5E5E5"
    stroke-width="1"
  />

  <!-- Main body -->
  <path
    d="M100 85 L55 125 L15 110 L45 220 L75 205 L75 440 L325 440 L325 205 L355 220 L385 110 L345 125 L300 85 L255 85 C245 115 220 135 200 135 C180 135 155 115 145 85 L100 85 Z"
    fill="#FFFFFF"
    stroke="#E5E5E5"
    stroke-width="1"
  />

  <!-- Hood opening / neckline -->
  <ellipse cx="200" cy="92" rx="58" ry="22" fill="#FFFFFF" />
  <ellipse cx="200" cy="92" rx="45" ry="15" fill="none" stroke="rgba(0,0,0,0.08)" stroke-width="3" />

  <!-- Hood strings -->
  <path d="M170 100 L165 160" stroke="rgba(0,0,0,0.08)" stroke-width="3" stroke-linecap="round" />
  <path d="M230 100 L235 160" stroke="rgba(0,0,0,0.08)" stroke-width="3" stroke-linecap="round" />

  <!-- Kangaroo pocket -->
  <path
    d="M120 320 Q120 350 150 350 L250 350 Q280 350 280 320 L280 295 Q200 310 120 295 Z"
    fill="none"
    stroke="rgba(0,0,0,0.06)"
    stroke-width="2.5"
  />

  <!-- Side seams -->
  <path d="M75 205 L75 440" fill="none" stroke="rgba(0,0,0,0.04)" stroke-width="1.5" />
  <path d="M325 205 L325 440" fill="none" stroke="rgba(0,0,0,0.04)" stroke-width="1.5" />

  <!-- Sleeve seams -->
  <path d="M75 205 Q55 145 45 220" fill="none" stroke="rgba(0,0,0,0.04)" stroke-width="1.5" />
  <path d="M325 205 Q345 145 355 220" fill="none" stroke="rgba(0,0,0,0.04)" stroke-width="1.5" />

  <!-- Cuffs -->
  <rect x="40" y="205" width="40" height="20" rx="4" fill="rgba(0,0,0,0.05)" />
  <rect x="320" y="205" width="40" height="20" rx="4" fill="rgba(0,0,0,0.05)" />

  <!-- Bottom hem -->
  <rect x="75" y="425" width="250" height="18" rx="4" fill="rgba(0,0,0,0.05)" />
</svg>
